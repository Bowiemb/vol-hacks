
<ion-header>

  <ion-navbar>
    <ion-title>Skipping the line?</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="info">
    <p class="restaurant"> Chic-Fil-A </p>
    <p class="waiters"> <ion-badge class="num-waiters" item-end>2</ion-badge> Waiters </p>
  </div>

  <ion-card class="restaurantDiv">
    <img class="restaurantImg" src="assets/imgs/ChicFilA.png"/>
  </ion-card>


  <hr>

  <div class="itemsContainer">
     <div class="item1">
       <button id="removeQuantity" (click)="removeOne('quantity')"> <ion-icon name="remove-circle"></ion-icon> </button>
       <button id="quantity" ion-button color="light" disabled> 0 </button>
       <button id="addQuantity" (click)="addOne('quantity')"> <ion-icon name="add-circle"></ion-icon> </button>
     </div>

     <div class="item2"> <h3>Chicken Biscuit</h3> </div>
     <div class="item3"> <h3>$2.19</h3> </div>
   </div>

   <hr>

   <div class="itemsContainer">
     <div class="item1">
       <button (click)="removeOne('quantity1')"> <ion-icon name="remove-circle"></ion-icon> </button>
       <button id="quantity1" ion-button color="light" disabled> 0 </button>
       <button (click)="addOne('quantity1')"> <ion-icon name="add-circle"></ion-icon> </button>
     </div>

     <div class="item2"> <h3>Chicken Sandwich</h3> </div>
     <div class="item3"> <h3>$3.05</h3> </div>
   </div>

 </ion-content>

 <ion-footer>
   <ion-toolbar>
     <div class="itemsContainer">
       <ion-title class="item1">Total:</ion-title>
       <h2 id="total" class="item2"> $0.00 </h2>
       <button ion-button color="secondary" class="item3"> Continue! </button>
     </div>
   </ion-toolbar>
 </ion-footer>
